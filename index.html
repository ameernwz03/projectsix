<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c1a118b6ff.js"
      crossorigin="anonymous"
    ></script>
    <title>PortFolio - Ameer Nawaz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="swipe-up">
      <div class="container">
        <nav>
          <div class="nav-right">
            <a href="http://127.0.0.1:3000/index.html"
              ><img src="img/download.png" alt="" class="nav-logo"
            /></a>
          </div>
          <div class="nav-left">
            <ul>
              <li><a href="#intro">Home</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#contactme">Contact Me</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class="project-section" id="intro">
      <div class="container">
        <div class="hero-sec">
          <div class="container-right animate__bounceInLeft animate__animated">
            <img src="img/Section image.png" alt="" />
          </div>
          <div class="container-left">
            <h1>
              <span class="hi-text">Hi</span>, I am
              <span class="name-text">Ameer Nawaz</span>
            </h1>
            <h2 class="animate-text">Front-end Developer</h2>
          </div>
        </div>
      </div>
    </section>
    <section class="portfolio-section" id="projects">
      <h1 class="portfolio animate__jackInTheBox animate__animated">
        PortFolio/Projects
      </h1>
      <div class="container">
        <div class="port-grid">
          <div class="card">
            <div class="grid-item">
              <img src="img/parallax site.png" alt="" />
            </div>
            <div class="grid-content">
              <h1>
                <a
                  href="https://ameernwz03.github.io/projectthree/"
                  target="_blank"
                  >Paralax Site</a
                >
              </h1>
            </div>
          </div>
          <div class="card">
            <div class="grid-item">
              <img src="img/food site.png" alt="" />
            </div>
            <div class="grid-content">
              <h1>
                <a
                  href="https://ameernwz03.github.io/projectfour/"
                  target="_blank"
                  >Restaurant Page</a
                >
              </h1>
            </div>
          </div>
          <div class="card">
            <div class="grid-item">
              <img src="img/rough clone.png" alt="" />
            </div>
            <div class="grid-content">
              <h1>
                <a
                  href="https://ameernwz03.github.io/projectone/"
                  target="_blank"
                  >Random Clone</a
                >
              </h1>
            </div>
          </div>
          <div class="card">
            <div class="grid-item">
              <img src="img/tribute site.png" alt="" />
            </div>
            <div class="grid-content">
              <h1>
                <a
                  href="https://ameernwz03.github.io/projecttwo/"
                  target="_blank"
                  >Tribute Site</a
                >
              </h1>
            </div>
          </div>
          <div class="card">
            <div class="grid-item">
              <img src="img/youtube-clone.png" alt="" />
            </div>
            <div class="grid-content">
              <h1>
                <a
                  href="https://ameernwz03.github.io/projectfive/"
                  target="_blank"
                  >Youtube Clone</a
                >
              </h1>
            </div>
          </div>
          <div class="card">
            <div class="grid-item">
              <img src="img/restaurant.png" alt="" />
            </div>
            <div class="grid-content">
              <h1><a href="">Tribute Site</a></h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact" id="contactme">
      <div class="container">
        <h1 class="portfolio">Let's Work Together...</h1>
        <div class="top-contact">
          <div class="contact-item">
            <i class="fa-brands fa-linkedin"></i>
            <h1>Linkedin</h1>
          </div>
          <div class="contact-item">
            <i class="fa-brands fa-instagram"></i>
            <h1>Instagram</h1>
          </div>
          <div class="contact-item">
            <i class="fa-solid fa-envelope"></i>
            <h1>Email</h1>
          </div>
        </div>
        <div class="bottom-contact">
          <div class="contact-item">
            <i class="fa-brands fa-github"></i>
            <h1>Github</h1>
          </div>
          <div class="contact-item">
            <i class="fa-brands fa-whatsapp"></i>
            <h1>Whatsapp</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="arrow-up">
      <a href="#swipe-up">
        <div class="arrow">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </a>
    </section>
    <footer>
      <div class="container">
        <div class="foot">
          <h1>
            Created and Designed by <span class="ameer">Ameer Nawaz</span>
          </h1>
        </div>
      </div>
    </footer>
  </body>
</html>
